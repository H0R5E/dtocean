[project]
name = "dtocean-docs"
version = "1.1.4"
description = "Offline DTOcean documentation for dtocean-app"
authors = [{ name = "Mathew Topper", email = "damm_horse@yahoo.co.uk" }]
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = []

[tool.poetry]
packages = [{ include = "dtocean_docs", from = "src" }]
include = [
    { path = "src/dtocean_docs/html", format = ["sdist", "wheel"] }
]

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"

[tool.poetry.group.audit]
optional = true

[tool.poetry.group.audit.dependencies]
ruff = "^0.8.3"
pyright = "^1.1.396"

[tool.poetry.build]
script = "scripts/build-docs.py"

[tool.poetry-monoranger-plugin]
enabled = true
monorepo-root = "../../"
version-pinning-rule = '^'

[tool.pyright]
typeCheckingMode = "basic"

[tool.ruff]
line-length = 80

[tool.semantic_release]
commit_parser = "../../scripts/dtocean_commit_parser.py:DTOceanCommitParser"
commit_message = """\
chore(release): dtocean-docs@{version}

Automatically generated by python-semantic-release
"""
tag_format = "dtocean-docs-v{version}"
version_toml = ["pyproject.toml:project.version"]

[tool.semantic_release.branches.main]
match = "(main)"

[tool.semantic_release.changelog]
# Recommended patterns for conventional commits parser that is scope aware
exclude_commit_patterns = [
    '''chore(?:\([^)]*?\))?: .+''',
    '''ci(?:\([^)]*?\))?: .+''',
    '''refactor(?:\([^)]*?\))?: .+''',
    '''style(?:\([^)]*?\))?: .+''',
    '''test(?:\([^)]*?\))?: .+''',
    '''build\((?!deps\): .+)''',
    '''Initial [Cc]ommit.*'''
]

[tool.semantic_release.commit_parser_options]
scope_prefix = "(docs|dtocean-docs)"

[tool.semantic_release.commit_parser_options.path_filters.main]
paths = ["."]

[tool.semantic_release.commit_parser_options.path_filters.docs]
paths = ["../../docs"]
max_bump_level = 2

[build-system]
requires = [
    "poetry-core>=2.0.0,<3.0.0",
    "sphinx-multiversion @ git+https://github.com/sphinx-contrib/multiversion.git",
    "sphinx-rtd-theme",
]
build-backend = "poetry.core.masonry.api"
